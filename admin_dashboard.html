<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard_style.css') }}">
    <style>
        body {
            background-color: black;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .card {
            background: rgba(30, 30, 30, 0.95);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }
        .table {
            color: white;
        }
        .table th, .table td {
            color: white;
            background: rgba(50, 50, 50, 0.9);
        }
        .btn-primary, .btn-success {
            background: #28a745;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            transition: 0.3s ease;
            color: white;
        }
        .btn-primary:hover, .btn-success:hover {
            background: #218838;
        }
        .btn-danger {
            background: #ff4d4d;
            border: none;
            transition: 0.3s ease;
            color: white;
        }
        .btn-danger:hover {
            background: #cc0000;
        }
        input.form-control, select.form-select {
            background: #222;
            color: white;
            border: 1px solid #555;
        }
        input.form-control::placeholder {
            color: #bbb;
        }
        h2, h4 {
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Welcome, {{ username }}</h2>

        <div class="card p-4 mb-4">
            <h4 class="text-white">Manage Users</h4>
            <form action="/add_user" method="post" class="row g-3">
                <div class="col-md-4">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="col-md-4">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="col-md-2">
                    <select name="role" class="form-select">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Add User</button>
                </div>
            </form>
        </div>

        <div class="card p-4 mb-4">
            <h4 class="text-white">Manage Investments</h4>
            <form action="/add_investment" method="post" class="row g-3">
                <div class="col-md-4">
                    <input type="text" name="username" class="form-control" placeholder="User (username)" required>
                </div>
                <div class="col-md-3">
                    <select name="investment_type" class="form-select">
                        <option value="stock">Stock</option>
                        <option value="mutual_fund">Mutual Fund</option>
                        <option value="debenture">Debenture</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <input type="number" name="quantity" class="form-control" placeholder="Quantity" required>
                </div>
                <div class="col-md-2">
                    <input type="number" step="0.01" name="price" class="form-control" placeholder="Price" required>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-success w-100">Add</button>
                </div>
            </form>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>
</body>
</html>
