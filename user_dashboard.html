<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard_style.css') }}">
    <style>
        body {
            background-color: black;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .card {
            background: rgba(30, 30, 30, 0.95);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }
        .table {
            color: white;
        }
        .table th, .table td {
            color: white;
            background: rgba(50, 50, 50, 0.9);
        }
        .btn-primary, .btn-success {
            background: #28a745;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            transition: 0.3s ease;
            color: white;
        }
        .btn-primary:hover, .btn-success:hover {
            background: #218838;
        }
        .btn-danger {
            background: #ff4d4d;
            border: none;
            transition: 0.3s ease;
            color: white;
        }
        .btn-danger:hover {
            background: #cc0000;
        }
        input.form-control, select.form-select {
            background: #222;
            color: white;
            border: 1px solid #555;
        }
        input.form-control::placeholder {
            color: #bbb;
        }
        h2, h4 {
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Welcome, {{ username }} ðŸ‘¤ (User)</h2>

        <div class="card p-4 mb-4">
            <h4 class="text-white">Show Interest</h4>
            <form action="/show_interest" method="post" class="row g-3">
                <div class="col-md-6">
                    <select name="investment_type" class="form-select" required>
                        <option value="stock">Stock</option>
                        <option value="mutual_fund">Mutual Fund</option>
                        <option value="debenture">Debenture</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary w-100">Show Interest</button>
                </div>
            </form>
        </div>

        <div class="card p-4 mb-4">
            <h4 class="text-white">Your Portfolio</h4>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for inv in investments %}
                    <tr>
                        <td>{{ inv[0] }}</td>
                        <td>{{ inv[1] }}</td>
                        <td>{{ inv[2] }}</td>
                        <td>{{ inv[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('download_excel') }}" class="btn btn-success">Download Excel</a>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>
</body>
</html>
